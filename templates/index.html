<!doctype html>
<html lang="en">
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="p-4">
    <h1>Список дел</h1>
    <form method="post" action="/add" class="mb-3">
      <input name="content" class="form-control" placeholder="Введите задачу">
      <button class="btn btn-primary mt-2">Добавить</button>
    </form>
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between">
          {{ task.content }}
          <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Удалить</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
